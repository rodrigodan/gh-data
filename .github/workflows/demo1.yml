name: Events Demo 1
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run 
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
          with:
            name: dist-files
            path: |
              dist
              package.json
      - name: Deploy project
        run: echo "Deploying..."